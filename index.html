<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-12 border-bottom mb-5 d-flex justify-content-between align-items-center">
                <h2>{{name}}</h2>
                <p>
                    {{contactsCount}}
                </p>
            </div>

            <div class="col-4">

                <form action="">

                    <div class="form-group mr-1">
                        <label>Nome</label>
                        <input type="text" class="form-control" placeholder="Nome Completo..." v-model="contact.name">
                    </div>


                    <div class="form-group mr-1">
                        <label>E-mail</label>
                        <input type="email" class="form-control" placeholder="Seu melhor email..." v-model="contact.email">
                    </div>

                    <div class="form-group mr-1">
                        <label>Contato</label>
                        <input type="phone" class="form-control" placeholder="Telefone/Celular" v-model="contact.phone">
                    </div>

                    <div class="form-group ml-1">
                        <button v-if="!isEdit" class="btn btn-md btn-rounded btn-success" v-on:click.prevent="saveContact(contact)">Criar Contato</button>
                        <button v-if="isEdit" class="btn btn-md btn-rounded btn-primary" v-on:click.prevent="updateContact(contact)">Atualizar Contato</button>
                    </div>
                </form>
            </div>

            <div class="col-8 border-left">
                
                <div class="contact"> 
                    <div class="col-12 mb-2" v-for="contact in contacts">

                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{contact.name}}</h5>

                                <p class="card-text">{{contact.email}}, {{contact.phone}}</p>

                                <a href="#" class="btn btn-sm btn-primary" @click.prevent="editContact(contact)">EDITAR</a>
                                <a href="#" class="btn btn-sm btn-danger" @click.prevent="removeContact(contact.id)"><!-- @  equivae ao v-on: -->DELETAR</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="vue.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            contacts: [],
            name: "App Contatos",
            contact: {
                id: '',
                name: '',
                email: '',
                phone: ''
            },
            isEdit: false
        },
        computed: {
            contactsCount(){
                return `Total de Contatos : ${this.contacts.length}`;

            }

        },
        created(){
            this.contacts = JSON.parse(localStorage.getItem('contactsApp'));

        },
        methods:{
            saveContact(contact){
                //console.log(contact);
                let contacts = localStorage.getItem('contactsApp');
                contact.id = new Date().getTime();
                if (contacts){
                    //atualiza os contatos no local storage
                    contacts =JSON.parse(contacts);
                    contacts.push(contact);
                }else{
                    // criar a chave contacts
                    contacts = [contact];
                }

                this.contacts = contacts;

                // atualiza o local storage indpendente de novo contato
                localStorage.setItem('contactsApp',JSON.stringify(contacts));
                location.reload();
            },
            removeContact(contactId){
                let contacts = localStorage.getItem('contactsApp');
                if (!contacts) return;

                contacts=JSON.parse(contacts);
                contacts = contacts.filter((contact) =>{
                    return contact.id != contactId;

                });
                this.contacts = contacts;
                localStorage.setItem('contactsApp', JSON.stringify(contacts));
            },
            editContact(contact){
                this.contact = contact;
                this.isEdit = true;
            },
            updateContact(contact){
                console.log("atualizado");
                let contacts = this.contacts.map(contactMap =>{
                    if(contactMap.id == contact.id){
                        return contact;
                    }
                    return contactMap;

                });
                this.contacts = contacts;
                this.isEdit = false;
                localStorage.setItem('contactsApp', JSON.stringify(contacts));
                location.reload();

            }


        }
         
    })
</script>
</body>
</html>
